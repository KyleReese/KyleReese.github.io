<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const repo = "/KyleReese.github.io/";
      if (path !== repo && path.startsWith(repo)) {
        localStorage.setItem("path", path.slice(repo.length));
      }
      window.location.href = repo;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
